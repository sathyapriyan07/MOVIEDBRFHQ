        .snap-x {

            scroll-snap-align: start;
        }
        /* Smooth transitions */
        .page-transition {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }

        }
